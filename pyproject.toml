[tool.poetry]
name = "tmep"
version = "2.3.3"
description = "Template and Macros Expansion for Path names."
authors = ["Josef Friedrich <josef@friedrich.rocks>"]
readme = "README.rst"
license = "MIT"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3",
    "Topic :: Utilities",
    "License :: OSI Approved :: MIT License",
]
repository = "https://github.com/Josef-Friedrich/tmep"

[tool.poetry.dependencies]
python = "^3.8"
Unidecode = "^1.3.4"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
mypy = "^0.961"
autopep8 = "^1.6.0"
readme-patcher = "^0.3.0"
# readme-patcher = { path = "../readme_patcher" }

[build-system]
requires = ["poetry>=1.2.0b2"]
build-backend = "poetry.masonry.api"

[tool.poetry.scripts]
tmep-doc = "tmep.doc:print_doc"

[[tool.readme_patcher.file]]
src = "README_template.rst"
dest = "README.rst"

[[tool.readme_patcher.file]]
src = "doc/functions_template.rst"
dest = "doc/source/functions.rst"
