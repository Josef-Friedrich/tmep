[tool.poetry]
name = "tmep"
version = "0.0.0"
description = "Template and Macros Expansion for Path names."
authors = ["Josef Friedrich <josef@friedrich.rocks>"]
readme = "README.rst"
license = "MIT"
classifiers = [
  'Development Status :: 5 - Production/Stable',
  'Programming Language :: Python :: 3 :: Only',
  'Programming Language :: Python :: 3.8',
  'Programming Language :: Python :: 3.9',
  'Programming Language :: Python :: 3.10',
  'Programming Language :: Python :: 3',
  'Topic :: Utilities',
]
repository = 'https://github.com/Josef-Friedrich/tmep'

[tool.poetry.dependencies]
python = "^3.8"
Unidecode = "^1.3.4"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
mypy = "^0.961"
autopep8 = "^1.6.0"

[build-system]
requires = ["poetry>=1.2.0b2", "poetry-dynamic-versioning-plugin"]
build-backend = "poetry.masonry.api"

[tool.poetry-dynamic-versioning]
enable = true
vcs = "git"
style = "semver"
pattern = "(?P<base>\\d+\\.\\d+\\.\\d+)"

[tool.poetry.scripts]
tmep-doc = "tmep.doc:print_doc"
