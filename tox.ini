[tox]
envlist = py{38,39,310,311}, format, docs, lint
isolated_build = True

[testenv]
deps =
    nose2==0.11.0
commands = nose2 {posargs}

[testenv:format]
deps =
    isort==5.10.1
    black==22.6.0
commands =
    isort .
    black .

[testenv:docs]
deps =
    sphinx==5.0.2
    sphinx_rtd_theme==1.0.0
commands =
    sphinx-build -W -q -b html doc/source {envtmpdir}/html

[testenv:lint]
deps =
    flake8==4.0.1
commands =
    flake8 tmep tests

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310, docs, lint
    3.11: py311
